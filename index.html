<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Local Library</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">Personal Library</h1>
      </header>

      <div class="container">
        <div class="container__display">
          <section class="status">
            <div class="status__read">
              <h2 class="status__read--title">
                Read: <span class="status__read--value">0</span>
              </h2>
            </div>
            <div class="status__pending">
              <h2 class="status__pending--title">
                Pending: <span class="status__pending--value">0</span>
              </h2>
            </div>
            <div class="status__total">
              <h2 class="status__total--title">
                total: <span class="status__total--value">0</span>
              </h2>
            </div>
          </section>

          <section class="book-header">
            <div class="book-header__text--id">
              <h2 class="">ID</h2>
            </div>
            <div class="book-header__text--title">
              <h2 class="">Title</h2>
            </div>
            <div class="book-header__text--author">
              <h2 class="">Author</h2>
            </div>
            <div class="book-header__text--pages">
              <h2 class="">Pages</h2>
            </div>
            <div class="book-header__text--status">
              <h2 class="">Status</h2>
            </div>
            <div class="book-header__text--remove">
              <h2 class="">Del</h2>
            </div>
          </section>

          <section class="book">
            <div class="book__text--id">
              <h2 class="book__text--header" id="id-book">ID</h2>
            </div>
            <div class="book__text--title">
              <h2 class="book__text--header" id="title-book">
                Crime and Punishment
              </h2>
            </div>
            <div class="book__text--author">
              <h2 class="book__text--header" id="author-book">
                Fyodor Dostoevsky
              </h2>
            </div>
            <div class="book__text--pages">
              <h2 class="book__text--header" id="pages-book">988</h2>
            </div>
            <div class="book__text--status">
              <h2 class="book__text--header" id="status-book">completed</h2>
            </div>
            <div class="book__text--remove">
              <h2 class="book__text--header" id="remove-book">X</h2>
            </div>
          </section>
        </div>

        <div class="container__control">
          <h2 class="container__control--main">Add Book</h2>
          <form class="book-control">
            <label for="book-id">Book ID</label>
            <input type="text" name="book-id" id="book-id" />

            <label for="title">Title</label>
            <input type="text" name="title" id="title" />

            <label for="author">Author</label>
            <input type="text" name="author" id="author" />

            <label for="pages">pages</label>
            <input type="number" name="pages" id="pages" />

            <label for="status">status</label>
            <input type="text" name="status" id="status" />

            <button class="btn btn__submit">Submit</button>
          </form>
          <h2 class="container__control--sub">Book Search</h2>
          <div class="book-search">
            <label for="search">Book-ID</label>
            <input type="text" name="search" id="search" />
            <button class="btn btn__search">search</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
