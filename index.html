<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Local Library</title>

  <body>
    <main class="main">
      <header class="header">
        <h1 class="header__title">Personal Library</h1>
      </header>

      <div class="container">
        <div class="container__control">
          <h2 class="container__control--main">Add Book</h2>
          <form class="book-control" autocomplete="off">
            <label for="book-id">Book ID</label>
            <input
              type="text"
              name="book-id"
              required
              id="book-id"
              placeholder="Each id must be unique"
            />

            <label for="title">Title</label>
            <input type="text" name="title" required id="title" />

            <label for="author">Author</label>
            <input type="text" name="author" required id="author" />

            <label for="pages">pages</label>
            <input type="number" name="pages" required id="pages" />

            <label for="status">status</label>
            <input
              type="text"
              name="status"
              value="completed"
              required
              id="status"
            />

            <div class="dropdown hidden">
              <p class="dropdown-text">completed</p>
              <p class="dropdown-text">pending</p>
            </div>

            <button class="btn btn__submit">Submit</button>
          </form>

          <form class="book-search">
            <h2 class="container__control--sub">Book Search</h2>
            <label for="search">Book-ID/ Author /Title</label>
            <input
              type="text"
              name="search"
              id="search"
              class="book-search__input"
              required
            />
            <button type="submit" class="btn btn__search">search</button>
          </form>
        </div>
        <div class="container__display">
          <div class="container__display-header">
            <section class="book-header">
              <div class="book-header__text--id">
                <h2 class="">ID</h2>
              </div>
              <div class="book-header__text--title">
                <h2 class="">Title</h2>
              </div>
              <div class="book-header__text--author">
                <h2 class="">Author</h2>
              </div>
              <div class="book-header__text--pages">
                <h2 class="">Pages</h2>
              </div>
              <div class="book-header__text--status">
                <h2 class="">Status</h2>
              </div>
              <div class="book-header__text--remove">
                <h2 class="">Del</h2>
              </div>
            </section>
            <section class="status">
              <div class="status__read">
                <h2 class="status__read--title">
                  completed: <span class="status__read--value">0</span>
                </h2>
              </div>
              <div class="status__pending">
                <h2 class="status__pending--title">
                  Pending: <span class="status__pending--value">0</span>
                </h2>
              </div>
              <div class="status__total">
                <h2 class="status__total--title">
                  total: <span class="status__total--value">0</span>
                </h2>
              </div>
            </section>
          </div>
